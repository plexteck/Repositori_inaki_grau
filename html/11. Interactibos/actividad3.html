<div>
    <h2>Perfil</h2>
    <progress id="nivel-conocimiento" max="100" value="50">Nivel de conocimiento en HTML (50%)</progress>
    <label>
        Conocimiento sobre Photoshop/Gimp:
        <input type="checkbox" id="psd" name="psd">
    </label>
    
    <meter id="conocimiento-photoshop" min="0" max="100" value="30">Conocimiento sobre Photoshop (30%)</meter>
    
    <progress id="belleza" max="10" value="5">Nivel de belleza (50%)</progress>
    
    <label>
        Hambre:
        <input type="radio" id="hambriento" name="hambre" value="hambriento">
        <input type="radio" id="no-hambriento" name="hambre" value="no hambriento">
    </label>
    
    <meter id="salud" min="-50" max="100" low="-30" high="60" value="40">Nivel de salud (40%)</meter>
</div>
