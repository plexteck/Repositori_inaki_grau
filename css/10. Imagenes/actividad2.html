<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        section {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <main>
        <div class="background"></div>
        <section>
            <h2 style="color: white;">Mi Contacto</h2>
            <nav>
                <ul>
                    <li><a href="#">Curriculum Vitae</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="mailto:correo@ejemplo.com">Email</a></li>
                    <li><a href="#">Mi Web Personal</a></li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
