<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .chat-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-content {
            background: #e3e3e3;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .name {
            font-weight: bold;
            font-size: 14px;
        }
        .date {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message">
            <img class="avatar" src="img1.jpg" alt="Avatar">
            <div>
                <div class="name">Juan Pérez</div>
                <div class="date">09/03/2025 14:30</div>
                <div class="message-content">Hola, ¿cómo estás?</div>
            </div>
        </div>

        <div class="message">
            <img class="avatar" src="img2.jpg" alt="Avatar">
            <div>
                <div class="name">María López</div>
                <div class="date">09/03/2025 14:32</div>
                <div class="message-content">¡Hola! Estoy bien, ¿y tú?</div>
            </div>
        </div>
    </div>
</body>
</html>
