<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Escalera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 20px;
        }
        .escalera p {
            padding: 15px;
            margin: 5px 0;
            color: white;
        }
        .p1 { background-color: #FF5733; width: 50%; }
        .p2 { background-color: #33A1FF; width: 40%; }
        .p3 { background-color: #33FF57; width: 30%; }
        .p4 { background-color: #FFC300; width: 20%; }
        .p5 { background-color: #A133FF; width: 10%; }
    </style>
</head>
<body>
    <div class="escalera">
        <p class="p1">Este es el primer párrafo con el ancho más grande.</p>
        <p class="p2">Este es el segundo párrafo un poco más pequeño.</p>
        <p class="p3">Este es el tercer párrafo con un ancho aún menor.</p>
        <p class="p4">Este es el cuarto párrafo con menos espacio.</p>
        <p class="p5">Este es el quinto párrafo con el ancho más pequeño.</p>
    </div>
</body>
</html>
