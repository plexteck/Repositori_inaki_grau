<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp Landing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef7e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1000px;
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }
        .text-content {
            flex: 1;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007c89;
            color: white;
            text-decoration: none;
        }
        .btn-secondary {
            background-color: transparent;
            color: #007c89;
        }
        .image-container {
            flex: 1;
            text-align: center;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Ponte manos a la obra y aumenta las ventas</h1>
            <p>Consigue que tus clientes interactúen y haz crecer tu negocio con la plataforma de marketing avanzada pero fácil de usar de Mailchimp.</p>
            <div class="buttons">
                <a href="#" class="btn">Suscríbete</a>
                <a href="#" class="btn btn-secondary">Comparar planes</a>
            </div>
        </div>
        <div class="image-container">
            <img src="img1.jpg" alt="Mailchimp promoción">
        </div>
    </div>
</body>
</html>

</html>
